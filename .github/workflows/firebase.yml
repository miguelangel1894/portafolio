name: Despliegue automatico a servidor Firebase Remo
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
        #run: echo 'const app = firebase.initializeApp({VITE_APIKEY: "${{ secrets.FIREBASE_API_KEY }}", ... })' > ./some.js
      - name: Create env file
        run: |
          touch .env
          echo VITE_APIKEY: ${{ secrets.VITE_APIKEY }}
          echo VITE_AUTHDOMAIN: ${{ secrets.VITE_AUTHDOMAIN }}
          echo VITE_DATABASEURL: ${{ secrets.VITE_DATABASEURL }}
          echo VITE_PROJECTID: ${{ secrets.VITE_PROJECTID }}
          echo VITE_STORAGEBUCKET: ${{ secrets.VITE_STORAGEBUCKET }}
          echo VITE_MESSAGINGSENDERID: ${{ secrets.VITE_MESSAGINGSENDERID }}
          echo VITE_APPID: ${{ secrets.VITE_APPID }}
          echo VITE_MEASUREMENTID: ${{ secrets.VITE_MEASUREMENTID }}
          cat .env
          
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: portafolio
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          


